<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="personalArea.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Conference VSTU</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Container -->
            <div class="header__inner">
                <div class="header__logo">VSTU Conference</div>
                <button id="exitBTN">Exit</button>
            </div>
        </div><!-- Container -->
    </header> <!-- /.Header -->

    <div class="intro">
        <div class="container">
            <h1 class="personal">Personal Area</h1>
            <div class="intro__inner">
                <div class="intro__item1">
                    <div class="userInfo">
                        <h1 class="intro__title">User information</h1>
                        <div class="info">
                            <!-- js -->
                        </div>
                        <button id="changeInfo">Change user information</button>
                    </div>
                </div>

                <div class="intro__item2">
                    <h1 class="introitem__title">Papers</h1>
                    <button id="createPaperBtn">Create Paper</button>
                    <div class="scroolingBlock">
                        <div class="accordionPaper">
                            <!-- js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modalInfo">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="sendInfo">
                    <div class="modal__close" id="modalToIndex">Exit</div>
                    <div class="modal__title">Fill in your details</div>
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Name" name="name" type="text" class="modal__input">
                    <!-- <input placeholder="Patronymic name (optional)" name="patronymic" type="text" class="modal__input"> -->
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Surname" name="surname" type="text" class="modal__input">
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Affiliation" name="affiliation" type="text" class="modal__input">
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Postal address of the institution" name="postAddress" type="text"
                        class="modal__input">
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        placeholder="Faculty (optional)" name="faculty" type="text" class="modal__input">
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        placeholder="Department, laboratory (optional)" name="department" type="text"
                        class="modal__input">
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        required oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Position" name="position" type="text" class="modal__input">
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        required oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        placeholder="Academic Degree" name="academicDegree" type="text" class="modal__input">
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        placeholder="Phone number (optional)" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Send Info</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="modalPaper">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="createPaperForm">
                    <div class="modal__close" id="modalPaperClose">Back</div>

                    <label for="authors">Authors</label>
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        name="authors" type="text" class="modal__input">

                    <label for="title">Title</label>
                    <input required
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        oninvalid="this.setCustomValidity('Fill in the field')" oninput="setCustomValidity('')"
                        name="title" type="text" class="modal__input">

                    <label for="participationForm">Select participation form</label>
                    <select class="selectPartForm" name="participationForm">
                        <option value="Oral">Oral</option>
                        <option value="Poster">Poster</option>
                    </select>
                    <br>

                    <label for="topicId">Select topic</label>
                    <select class="selectTopic" name="topicId"></select>
                    <!-- <br>
                    <label for="abstractFile">Add Abstract file</label>
                    <br>
                    <input type="file" name="aFile" accept=".docx, .pdf, .rtf, .doc" id="inpAFile">
                    <br>
                    <label for="fullPaperFile">Add Full Paper file</label>
                    <br>
                    <input type="file" name="fullPaperFile" accept=".docx, .pdf, .rtf, .doc" id="inpFFile">
                    <br> -->
                    <button class="btn btn_dark btn_min">Create Paper</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modalUserInfo">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="changeUserInfoForm">
                    <div class="modal__close" id="modalUserInfoCloseBtn">Back</div>
                    <div class="modal__title">Fill in the fields you want to change</div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Name" name="name" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <!-- <input placeholder="Patronymic name" name="patronymic" type="text" class="modal__input"> -->
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Surname" name="surname" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Affiliation" name="affiliation" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Postal address of the institution" name="postAddress" type="text"
                            class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Faculty" name="faculty" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Department, laboratory" name="department" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Position" name="position" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Academic Degree" name="academicDegree" type="text" class="modal__input">
                    </div>
                    <div class="u__modal">
                        <input
                            onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                            placeholder="Phone number" name="phone" type="phone" class="modal__input">
                    </div>
                    <div class="btn">
                        <button class="user__btn">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modalAddAFile">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="AddAFile">
                    <div class="modal__close" id="modalUploadAFileClose">Back</div>
                    <div class="modal__title">Add Abstract file</div>
                    <input type="file" name="file" accept=".docx, .pdf, .rtf, .doc" id="inpAbstractFile">
                    <button>Add Abstract file</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modalAddFullFile">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="AddFullFile">
                    <div class="modal__close" id="modalUploadFullFileClose">Back</div>
                    <div class="modal__title">Add Full Paper file</div>
                    <input type="file" name="fullPaperFile" accept=".docx, .pdf, .rtf, .doc" id="inpFullFile">
                    <button class="btn btn_dark btn_min">Add Full Paper file</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modalUpdatePaper">
        <div class="modal__dialog">
            <div class="modal__content">
                <form class="updatePaperForm">
                    <div class="modal__close" id="modalUpdatePaperClose">Back</div>

                    <label for="authors">Authors</label>
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        name="authors" type="text" class="modal__input">

                    <label for="participationForm">Participation form</label>
                    <input name="participationForm" type="text" class="modal__input">

                    <label for="title">Title</label>
                    <input
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)"
                        name="title" type="text" class="modal__input">
                    <label for="topicId">Be sure to choose a topic!</label>
                    <select class="selectTopic" name="topicId"></select>
                    <button class="btn btn_dark btn_min">Update Paper</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static.js"></script>
    <script src="personalArea.js"></script>
</body>

</html>
