<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resetPassword.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>VSTU Conference</title>
</head>

<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">VSTU Conference</div>
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="reset">
            <div class="reset__form">
                <form class="resetForm">
                    <div class="pass">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" name="password" class="firstInput">
                    <div class="pass__ag">
                        <label for="password">Password again</label>
                    </div>
                    <input type="password" name="passwordAgain" class="secondInput">
                    <button>Reset password</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="../static.js"></script>
    <script src="resetPassword.js"></script>
</body>
</html>
